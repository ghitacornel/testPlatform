#logging
logging.level.root=info
spring.main.banner-mode=off
#actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
#JDBC
spring.datasource.url=jdbc:postgresql://localhost:5432/all
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=all
spring.datasource.password=all
spring.datasource.hikari.schema=companies
spring.datasource.hikari.minimum-idle=1
#JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
#MQ
spring.activemq.broker-url=tcp://localhost:11111
#EUREKA
spring.application.name=companies-cloud
server.port=0
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}